        <script>
        var map = L.map('map', {

        var hash = new L.Hash(map);

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

        function setBounds() {
        }

            var popupContent = '<table>\
                    <tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_caboundary_0_0() {
            return {
                pane: 'pane_caboundary_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

        function pop_CaliBusinessesbyEmployees_1(feature, layer) {
            var popupContent = '<table>\

        function style_CaliBusinessesbyEmployees_1_0() {
            return {
                pane: 'pane_CaliBusinessesbyEmployees_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,249,1.0)',

        map.getPane('pane_CaliBusinessesbyEmployees_1').style['mix-blend-mode'] = 'normal';

                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_CaliBusinessesbyEmployees_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_CaliBusinessesbyEmployees_1);
        map.addLayer(layer_CaliBusinessesbyEmployees_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Employee Size of Cali Businesses</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'A little blurb about stuff in the map.';
            };
            abstract.addTo(map);
        setBounds();
